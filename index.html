<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div id="help">HELP</div>
        <h1 id="heading">Wordle</h1>
    </header>
    <main id="main">
        <div id="inputField">
            <div class="inputRow">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="inputRow">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="inputRow">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="inputRow">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="inputRow">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="inputRow">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
        </div>

        <div id="keyboard">
            <div id="keyboardRow1">
                <div class="letter key">Q</div>
                <div class="letter key">W</div>
                <div class="letter key">E</div>
                <div class="letter key">R</div>
                <div class="letter key">T</div>
                <div class="letter key">Y</div>
                <div class="letter key">U</div>
                <div class="letter key">I</div>
                <div class="letter key">O</div>
                <div class="letter key">P</div>
            </div>
            <div id="keyboardRow2">
                <div></div>
                <div class="letter key">A</div>
                <div class="letter key">S</div>
                <div class="letter key">D</div>
                <div class="letter key">F</div>
                <div class="letter key">G</div>
                <div class="letter key">H</div>
                <div class="letter key">J</div>
                <div class="letter key">K</div>
                <div class="letter key">L</div>
                <div></div>
            </div>
            <div id="keyboardRow3">
                <div id="enter" class="key">ENTER</div>
                <div class="letter key">Z</div>
                <div class="letter key">X</div>
                <div class="letter key">C</div>
                <div class="letter key">V</div>
                <div class="letter key">B</div>
                <div class="letter key">N</div>
                <div class="letter key">M</div>
                <div id="backspace" class="key">DEL</div>
            </div>
        </div>
    </main>
</body>
</html>
